<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale1.0 ">
	<title>Dashboard Admin V1</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<!----SIDEBAR------>
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="logo-windows"></ion-icon></span>
						<span class="title">Brand Name</span>
					</a>
					
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="title">Dashboard</span>
					</a>
					
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="title">Customers</span>
					</a>
					
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
						<span class="title">Message</span>
					</a>
					
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
						<span class="title">Acounts</span>
					</a>
					
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
						<span class="title">Logout</span>
					</a>
					
				</li>
			</ul>
		</div>
		<!----MAIN ------>
		<div class="main">
			<div class="topBar">
				<div class="toogle">
					<ion-icon name="grid-outline" ></ion-icon>	
				</div>
				<!------seacrh box------->
				<div class="search">
					<label><input type="text" placeholder="Search text">
						<ion-icon name="search-circle-outline"></ion-icon></label>
				</div>
				<!---Acount Image User--->
				<div class="user">
					<img src="asset/images/user.jpg" width="60px">
				</div>					
			</div>
			
			
		</div>
	</div>
<script></script>	
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
